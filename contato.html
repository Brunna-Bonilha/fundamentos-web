<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato</title>
    <link rel="stylesheet" href="assents/css/style.css">

<body>
   
    <ul id="menu">
        <li>
            <a href="index.html"> Home </a> 
        </li>
        <li>
            <a href="contato.html"> Contato </a> 
        </li>
    </ul>
   
    <h1 class="center">Entre em contato comigo.</h1>

    <div class="container mb-50">
        <div class="p-30">
            <form>
               <label for="nome">Nome:</label><br>
               <input type="text" id="nome" onkeyup="validaNome()">
               <div id="txtNome"></div>
               <br>
               <label for="email">E-mail:</label><br>
               <input type="email" id="email" onkeyup="validaEmail()">
               <div id="txtEmail"></div>
               <br>
               <label for="assunto">Assunto:</label><br>
               <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto"></textarea>
               <div id="txtAssunto"></div> 
               <br>
               <button onclick="Enviar()">Enviar</button>
            </form>
        </div>

        <div class="p-50">
            
            <p>Av Rio de Janeiro, 611</p>
            <p>Guarulhos - SP </p>

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.756213070095!2d-46.53406542579304!3d-23.433172056893028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef4dec44ec101%3A0xba57a32f52e65e4d!2sAv.%20Rio%20de%20Janeiro%2C%20611%20-%20Vila%20Bremen%2C%20Guarulhos%20-%20SP%2C%2007124-395!5e0!3m2!1spt-BR!2sbr!4v1725190482744!5m2!1spt-BR!2sbr" 
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa">
            </iframe>
        </div>
    </div>

    <script src="assents/js/script.js"></script>

</body>
</html>
